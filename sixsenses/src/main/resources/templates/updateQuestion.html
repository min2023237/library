<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 수정</title>
</head>
<body>
<h1>질문 수정</h1>
<form th:action="@{/POST/question/{id}/update(id=${question.id})}" method="POST">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${question.title}" required>
    <label for="content">내용:</label>
    <textarea id="content" name="content" required th:text="${question.content}"></textarea>
    <input type="submit" value="수정하기">
</form>
</body>
</html>
